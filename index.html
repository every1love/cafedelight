<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasig Catholic College</title>
    <link href='https://fonts.googleapis.com/css?family=Agbalumo' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            font-weight: bold;
        }
        body {
            background-color: #f5f5f5;
        }
        header {
            position: fixed;
            top: 10px;
            right: 20px;
            width: auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 5px 20px;
            color: black;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            background: transparent;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #8E1616;
        }
        .container {
            position: relative;
            height: 100vh;
            background: url('PCC.jpg') no-repeat center center/cover;
            display: flex;
            align-items: left;
            justify-content: flex-start;
            text-align: left;
            color: white;
            flex-direction: column;
            padding-left:30px;
        }
        .container-content {
            max-width: 600px;
        }
        .container-content h1 {
            font-size: 50px;
            font-family: 'Agbalumo';
        }
        .container-content p {
            font-size: 18px;
            margin-top: 10px;
            color: white;
        }
        .enroll-btn {
            margin-top: 10px;
            padding: 10px 15px;
            background: #E52020;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: background 0.3s;
            
        }
        .enroll-btn:hover {
            background: #cc7b3f;
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <div class="container-content">
            <br><br><br><br><br><br><h1>Welcome to <br>Pasig Catholic College</h1>
            <p>"Shaping young minds for a brighter future. Enroll today and start your journey to success!"</p>
            <button class="enroll-btn">Enroll Now!</button>
        </div>
    </section>
</body>
</html>
